<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>
  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown" style="margin-right: 20px">
      <a data-toggle="dropdown" href="#">
        <div class="user-panel mt-1 pb-1 mb-1 d-flex">
          <div class="image">
            <img src="{{imageURL}}" class="img-circle elevation-2" alt="{{'Header.ImgAlt' | translate}}">
          </div>
        </div>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right text-center">
        <div class="dropdown-block">
          <div class="image" style="width: 100%;">
            <img id="user-image" src="{{imageURL}}" class="img-circle" alt="{{'Header.ImgAlt' | translate}}">
          </div>
          <div class="dropdown-block info">
            <a [routerLink]="'profile'" class="d-block">{{user?.name}} {{user?.surname}}</a>
          </div>
        </div>
        <a [routerLink]="'profile'" style="color: #212529 !important;" class="btn btn-app">
          <i class="fas fa-edit"></i> {{'Global.Edit' | translate}}
        </a>
        <a (click)="onSignOut()" class="btn btn-app">
          <i class="fas fa-sign-out-alt"></i> {{'Header.LogoutButton' | translate}}
        </a>
      </div>

    </li>
  </ul>
</nav>
<!-- /.navbar -->
